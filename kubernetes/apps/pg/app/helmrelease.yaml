---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: crunchy-pgo
  namespace: postgres
spec:
  interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      interval: 5m
      chart: pgo
      version: 5.5.1
      sourceRef:
        name: crunchydata
        kind: HelmRepository
        namespace: flux-system