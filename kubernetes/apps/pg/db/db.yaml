---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: pg-data
  namespace: postgres
spec:
  postgresVersion: 16
  instances:
    - name: data
      metadata:
        labels:
          app: pg-data
      dataVolumeClaimSpec:
        storageClassName: postgres-class
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 15Gi
  users:
    - name: postgres
      databases:
        - postgres
      options: "SUPERUSER"
      password:
        type: AlphaNumeric
    - name: vikunja
      databases:
        - vikunja
      password:
        type: AlphaNumeric
  patroni:
    dynamicConfiguration:
      postgresql:
        -pg_hba:
          - host all all 10.0.0.0/24 trust
  backups:
    pgbackrest:
      configuration:
        - secret:
            name: postgres-backup-secret
      global:
        archive-push-queue-max: 4GiB
        repo1-retention-full: "2"
        repo1-path: "/pg/repo1"
      repos:
        - name: repo1
          schedules:
            full: "0 0 1,7,8,15 * *"
            differential: "0 0 1,7,8,15 * *"
          gcs:
            bucket: aegiru-postgres